<span id="more"></span>


<h2 id="废话不多说-上代码"><a href="#废话不多说-上代码" class="headerlink" title="废话不多说, 上代码."></a>废话不多说, 上代码.</h2><ol>
<li><p>重要的步骤添加了注释, 注意有个递归, 协程运行了协程.</p>
 <figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">&quot;fmt&quot;</span></span><br><span class="line">    <span class="string">&quot;sync&quot;</span></span><br><span class="line">    <span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> wg sync.WaitGroup</span><br><span class="line"><span class="keyword">var</span> track <span class="keyword">chan</span> <span class="keyword">int</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    wg.Add(<span class="number">1</span>)</span><br><span class="line">    track = <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="keyword">int</span>)</span><br><span class="line">    <span class="keyword">go</span> Runner(track)</span><br><span class="line">    <span class="comment">// 比赛开始, 一声抢响</span></span><br><span class="line">    track &lt;- <span class="number">1</span></span><br><span class="line">    wg.Wait()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Runner</span><span class="params">(track <span class="keyword">chan</span> <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> maxExchange = <span class="number">4</span> <span class="comment">// 定义4个人赛跑</span></span><br><span class="line">    <span class="keyword">var</span> exchange <span class="keyword">int</span></span><br><span class="line"></span><br><span class="line">    baton := &lt;-track <span class="comment">// 第一个听到抢响起跑, 后面要等到接力棒后在跑</span></span><br><span class="line">    fmt.Printf(<span class="string">&quot;Runner %d Running To The Baton \n&quot;</span>, baton)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> baton &lt; maxExchange &#123; <span class="comment">// 模拟其他4人在各自起跑线上</span></span><br><span class="line">        exchange = baton + <span class="number">1</span></span><br><span class="line">        fmt.Printf(<span class="string">&quot;Runner %d To The Line \n&quot;</span>, exchange)</span><br><span class="line">        <span class="keyword">go</span> Runner(track)</span><br><span class="line">    &#125;</span><br><span class="line">    time.Sleep(<span class="number">100</span> * time.Millisecond) <span class="comment">// 模拟在跑100毫秒</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> baton == maxExchange &#123; <span class="comment">// 赛道上有有定义的4个人在跑, 结束</span></span><br><span class="line">        fmt.Printf(<span class="string">&quot;Runner %d Finished Race Over\n&quot;</span>, baton)</span><br><span class="line">        wg.Done()</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line">    fmt.Printf(<span class="string">&quot;Runner %d Exchange With Runner %d\n&quot;</span>, baton, exchange)</span><br><span class="line">    track &lt;- exchange <span class="comment">// 模拟单个参赛者跑完了, 传递接力棒</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
