<h3 id="身份证校验规则"><a href="#身份证校验规则" class="headerlink" title="身份证校验规则"></a>身份证校验规则</h3><p>身份证的校验规则php代码如下, 为什么是这样? 后面补上! 😬</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="built_in">static</span> <span class="function"><span class="keyword">function</span> <span class="title">checkIdCard</span>(<span class="params"><span class="variable">$idcard</span></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(strlen(<span class="variable">$idcard</span>)!=<span class="number">18</span>)&#123; <span class="keyword">return</span> <span class="literal">false</span>; &#125; <span class="comment">// 只能是18位</span></span><br><span class="line">    <span class="variable">$idcardBase</span> = substr(<span class="variable">$idcard</span>, <span class="number">0</span>, <span class="number">17</span>); <span class="comment">// 取出本体码</span></span><br><span class="line">    <span class="variable">$verifyCode</span> = substr(<span class="variable">$idcard</span>, <span class="number">17</span>, <span class="number">1</span>); <span class="comment">// 取出校验码</span></span><br><span class="line">    <span class="variable">$factor</span> = [<span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">6</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>]; <span class="comment">// 加权因子</span></span><br><span class="line">    <span class="variable">$verifyCodeList</span> = [<span class="string">&#x27;1&#x27;</span>, <span class="string">&#x27;0&#x27;</span>, <span class="string">&#x27;X&#x27;</span>, <span class="string">&#x27;9&#x27;</span>, <span class="string">&#x27;8&#x27;</span>, <span class="string">&#x27;7&#x27;</span>, <span class="string">&#x27;6&#x27;</span>, <span class="string">&#x27;5&#x27;</span>, <span class="string">&#x27;4&#x27;</span>, <span class="string">&#x27;3&#x27;</span>, <span class="string">&#x27;2&#x27;</span>]; <span class="comment">// 校验码对应值</span></span><br><span class="line">    <span class="variable">$total</span> = <span class="number">0</span>; <span class="comment">// 根据前17位计算校验码</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="variable">$i</span>=<span class="number">0</span>; <span class="variable">$i</span>&lt;<span class="number">17</span>; <span class="variable">$i</span>++)&#123; <span class="variable">$total</span> += substr(<span class="variable">$idcardBase</span>, <span class="variable">$i</span>, <span class="number">1</span>) * <span class="variable">$factor</span>[<span class="variable">$i</span>]; &#125;</span><br><span class="line">    <span class="variable">$mod</span> = <span class="variable">$total</span> % <span class="number">11</span>; <span class="comment">// 取模</span></span><br><span class="line">    <span class="keyword">return</span> <span class="variable">$verifyCode</span> == <span class="variable">$verifyCodeList</span>[<span class="variable">$mod</span>]; <span class="comment">// 比较校验码</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
