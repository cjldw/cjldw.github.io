<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> golang反射调用 · luowen&weiwei-(luowen ❤️ wwei)</title><meta name="description" content="golang 反射调用方法实现"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><!--if theme.googlefonts//link(rel="stylesheet", href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type='text/css')--><!--else //link(rel="stylesheet", href="https://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type='text/css')--><meta name="generator" content="Hexo 6.3.0"></head><body><div class="wrap"><header><a class="logo-link" href="/"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">BLOG</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives/" target="_self">ARCHIVE</a></li><li class="nav-list-item"><a class="nav-list-link" href="http://weibo.com/loovien" target="_blank">WEIBO</a></li><li class="nav-list-item"><a class="nav-list-link" href="https://github.com/loovien" target="_blank">GITHUB</a></li><li class="nav-list-item"><a class="nav-list-link" href="/me/" target="_self">ABOUTME</a></li><li class="nav-list-item"><a class="nav-list-link" href="/atom.xml" target="_self">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">golang反射调用</h1><div class="post-info">Aug 30, 2019</div><div class="post-content"><p>通过反射， 简单的调用实例的方法。虽然这个反射性能不是很好， 但有时候用起来往往还挺爽的。</p>
<span id="more"></span>

<p>暴力直接上代码</p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;log&quot;</span></span><br><span class="line">	<span class="string">&quot;reflect&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Logic <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"><span class="keyword">type</span> Query <span class="keyword">struct</span> &#123;</span><br><span class="line">	Id <span class="type">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Person <span class="keyword">struct</span> &#123;</span><br><span class="line">	Id   <span class="type">int</span></span><br><span class="line">	Name <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *Logic)</span></span> Echo(q *Query) (*Person, <span class="type">error</span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;Person&#123;</span><br><span class="line">		Id:   <span class="number">1</span>,</span><br><span class="line">		Name: <span class="string">&quot;luowen&quot;</span>,</span><br><span class="line">	&#125;, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	l := &amp;Logic&#123;&#125;</span><br><span class="line">	_, ok := reflect.TypeOf(l).MethodByName(<span class="string">&quot;Echo&quot;</span>)</span><br><span class="line">	<span class="keyword">if</span> !ok &#123; <span class="comment">// check method &#x27;Echo&#x27; exists</span></span><br><span class="line">		log.Fatalf(<span class="string">&quot;instance method %s not exists!&quot;</span>, <span class="string">&quot;Echo&quot;</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// sm.Type.NumOut() // number of method return.</span></span><br><span class="line">    <span class="comment">// sm.Type.NumIn() // number of method arguments need.</span></span><br><span class="line">	resp := reflect.ValueOf(l).MethodByName(<span class="string">&quot;Echo&quot;</span>).Call([]reflect.Value&#123; <span class="comment">// reflect invoke it</span></span><br><span class="line">		reflect.ValueOf(&amp;Query&#123;</span><br><span class="line">			Id: <span class="number">10</span>,</span><br><span class="line">		&#125;),</span><br><span class="line">	&#125;)</span><br><span class="line">	<span class="keyword">if</span> !resp[<span class="number">0</span>].IsNil() &#123; <span class="comment">// get result</span></span><br><span class="line">		p := resp[<span class="number">0</span>].Interface().(*Person)</span><br><span class="line">		log.Printf(<span class="string">&quot;result[0]: %d, %s\n&quot;</span>, p.Id, p.Name)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> !resp[<span class="number">1</span>].IsNil() &#123; <span class="comment">// get result</span></span><br><span class="line">		e := resp[<span class="number">1</span>].Interface().(<span class="type">error</span>)</span><br><span class="line">		log.Printf(<span class="string">&quot;result[1]: %v\n&quot;</span>, e)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
