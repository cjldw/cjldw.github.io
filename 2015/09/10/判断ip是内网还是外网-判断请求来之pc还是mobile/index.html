<a id="more"></a>
<h3 id="判断内网ip"><a href="#判断内网ip" class="headerlink" title="判断内网ip"></a>判断内网ip</h3><pre><code><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">is_internal_id</span><span class="params">($ip_address)</span></span><br><span class="line"></span>&#123;</span><br><span class="line"></span><br><span class="line">    $get_ip_number = <span class="function"><span class="keyword">function</span><span class="params">($ip)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        $ip_segment = explode(<span class="string">'.'</span>, $ip);</span><br><span class="line">        <span class="keyword">if</span>(!is_array($ip_segment) || count($ip_segment) != <span class="number">4</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line"></span><br><span class="line">        $ip_num = $ip_segment[<span class="number">0</span>] * <span class="number">256</span> * <span class="number">256</span> * <span class="number">256</span> + $ip_segment[<span class="number">1</span>] * <span class="number">256</span> * <span class="number">256</span> + $ip_segment[<span class="number">2</span>] * <span class="number">256</span> + $ip_segment[<span class="number">3</span>];</span><br><span class="line">        <span class="keyword">return</span> $ip_num;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    $process_ip = $get_ip_number($ip_address);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * 私有IP：A类  10.0.0.0    -10.255.255.255</span><br><span class="line">     *       B类  172.16.0.0  -172.31.255.255</span><br><span class="line">     *       C类  192.168.0.0 -192.168.255.255</span><br><span class="line">     *       D类   127.0.0.0   -127.255.255.255(环回地址)</span><br><span class="line">     */</span></span><br><span class="line">    $a_begin = $get_ip_number(<span class="string">"10.0.0.0"</span>);</span><br><span class="line">    $a_end = $get_ip_number(<span class="string">"10.255.255.255"</span>);</span><br><span class="line">    <span class="keyword">if</span>($process_ip &gt;= $a_begin &amp;&amp; $process_ip &lt;= $a_end)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">    $b_begin = $get_ip_number(<span class="string">"172.16.0.0"</span>);</span><br><span class="line">    $b_end = $get_ip_number(<span class="string">"172.31.255.255"</span>);</span><br><span class="line">    <span class="keyword">if</span>($process_ip &gt;= $b_begin &amp;&amp; $process_ip &lt;= $b_end)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">    $c_begin = $get_ip_number(<span class="string">"192.168.0.0"</span>);</span><br><span class="line">    $c_end = $get_ip_number(<span class="string">"192.168.255.255"</span>);</span><br><span class="line">    <span class="keyword">if</span>($process_ip &gt;= $c_begin &amp;&amp; $process_ip &lt;= $c_end)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">    $d_begin = $get_ip_number(<span class="string">"127.0.0.0"</span>);</span><br><span class="line">    $d_end = $get_ip_number(<span class="string">"127.255.255.255"</span>);</span><br><span class="line">    <span class="keyword">if</span>($process_ip &gt;= $d_begin &amp;&amp; $process_ip &lt;= $d_end)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    ### PHP 自带判断私有ip 方法 ###

    <figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">is_private_ip</span><span class="params">($ip)</span> </span>&#123; </span><br><span class="line"><span class="keyword">return</span> !filter_var($ip, FILTER_VALIDATE_IP, FILTER_FLAG_NO_PRIV_RANGE | FILTER_FLAG_NO_RES_RANGE); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    ### 判断Mobile,还是pc ###
    <figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">ismobile</span><span class="params">()</span> </span>&#123;</span><br><span class="line">$is_mobile = <span class="string">'0'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(preg_match(<span class="string">'/(android|up.browser|up.link|mmp|symbian|smartphone|midp|wap|phone)/i'</span>, strtolower($_SERVER[<span class="string">'HTTP_USER_AGENT'</span>]))) &#123;</span><br><span class="line">    $is_mobile=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>((strpos(strtolower($_SERVER[<span class="string">'HTTP_ACCEPT'</span>]),<span class="string">'application/vnd.wap.xhtml+xml'</span>)&gt;<span class="number">0</span>) <span class="keyword">or</span> ((<span class="keyword">isset</span>($_SERVER[<span class="string">'HTTP_X_WAP_PROFILE'</span>]) <span class="keyword">or</span> <span class="keyword">isset</span>($_SERVER[<span class="string">'HTTP_PROFILE'</span>])))) &#123;</span><br><span class="line">    $is_mobile=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$mobile_ua = strtolower(substr($_SERVER[<span class="string">'HTTP_USER_AGENT'</span>],<span class="number">0</span>,<span class="number">4</span>));</span><br><span class="line">$mobile_agents = <span class="keyword">array</span>(<span class="string">'w3c '</span>,<span class="string">'acs-'</span>,<span class="string">'alav'</span>,<span class="string">'alca'</span>,<span class="string">'amoi'</span>,<span class="string">'andr'</span>,<span class="string">'audi'</span>,<span class="string">'avan'</span>,<span class="string">'benq'</span>,<span class="string">'bird'</span>,<span class="string">'blac'</span>,<span class="string">'blaz'</span>,<span class="string">'brew'</span>,<span class="string">'cell'</span>,<span class="string">'cldc'</span>,<span class="string">'cmd-'</span>,<span class="string">'dang'</span>,<span class="string">'doco'</span>,<span class="string">'eric'</span>,<span class="string">'hipt'</span>,<span class="string">'inno'</span>,<span class="string">'ipaq'</span>,<span class="string">'java'</span>,<span class="string">'jigs'</span>,<span class="string">'kddi'</span>,<span class="string">'keji'</span>,<span class="string">'leno'</span>,<span class="string">'lg-c'</span>,<span class="string">'lg-d'</span>,<span class="string">'lg-g'</span>,<span class="string">'lge-'</span>,<span class="string">'maui'</span>,<span class="string">'maxo'</span>,<span class="string">'midp'</span>,<span class="string">'mits'</span>,<span class="string">'mmef'</span>,<span class="string">'mobi'</span>,<span class="string">'mot-'</span>,<span class="string">'moto'</span>,<span class="string">'mwbp'</span>,<span class="string">'nec-'</span>,<span class="string">'newt'</span>,<span class="string">'noki'</span>,<span class="string">'oper'</span>,<span class="string">'palm'</span>,<span class="string">'pana'</span>,<span class="string">'pant'</span>,<span class="string">'phil'</span>,<span class="string">'play'</span>,<span class="string">'port'</span>,<span class="string">'prox'</span>,<span class="string">'qwap'</span>,<span class="string">'sage'</span>,<span class="string">'sams'</span>,<span class="string">'sany'</span>,<span class="string">'sch-'</span>,<span class="string">'sec-'</span>,<span class="string">'send'</span>,<span class="string">'seri'</span>,<span class="string">'sgh-'</span>,<span class="string">'shar'</span>,<span class="string">'sie-'</span>,<span class="string">'siem'</span>,<span class="string">'smal'</span>,<span class="string">'smar'</span>,<span class="string">'sony'</span>,<span class="string">'sph-'</span>,<span class="string">'symb'</span>,<span class="string">'t-mo'</span>,<span class="string">'teli'</span>,<span class="string">'tim-'</span>,<span class="string">'tosh'</span>,<span class="string">'tsm-'</span>,<span class="string">'upg1'</span>,<span class="string">'upsi'</span>,<span class="string">'vk-v'</span>,<span class="string">'voda'</span>,<span class="string">'wap-'</span>,<span class="string">'wapa'</span>,<span class="string">'wapi'</span>,<span class="string">'wapp'</span>,<span class="string">'wapr'</span>,<span class="string">'webc'</span>,<span class="string">'winw'</span>,<span class="string">'winw'</span>,<span class="string">'xda'</span>,<span class="string">'xda-'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(in_array($mobile_ua,$mobile_agents)) &#123;</span><br><span class="line">    $is_mobile=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span
