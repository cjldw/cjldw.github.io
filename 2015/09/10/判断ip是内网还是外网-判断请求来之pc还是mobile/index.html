<h3 id="判断内网ip"><a href="#判断内网ip" class="headerlink" title="判断内网ip"></a>判断内网ip</h3><p>代码如下</p>

><span class="function">    </span>&#123;</span><br><span class="line">        <span class="variable">$ip_segment</span> = <span class="title function_ invoke__">explode</span>(<span class="string">&#x27;.&#x27;</span>, <span class="variable">$ip</span>);</span><br><span class="line">        <span class="keyword">if</span>(!<span class="title function_ invoke__">is_array</span>(<span class="variable">$ip_segment</span>) || <span class="title function_ invoke__">count</span>(<span class="variable">$ip_segment</span>) != <span class="number">4</span>)</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="variable">$ip_num</span> = <span class="variable">$ip_segment</span>[<span class="number">0</span>] * <span class="number">256</span> * <span class="number">256</span> * <span class="number">256</span> + <span class="variable">$ip_segment</span>[<span class="number">1</span>] * <span class="number">256</span> * <span class="number">256</span> + <span class="variable">$ip_segment</span>[<span class="number">2</span>] * <span class="number">256</span> + <span class="variable">$ip_segment</span>[<span class="number">3</span>];</span><br><span class="line">        <span class="keyword">return</span> <span class="variable">$ip_num</span>;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="variable">$process_ip</span> = <span class="variable">$get_ip_number</span>(<span class="variable">$ip_address</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 私有IP：A类  10.0.0.0    -10.255.255.255</span></span><br><span class="line"><span class="comment">     *       B类  172.16.0.0  -172.31.255.255</span></span><br><span class="line"><span class="comment">     *       C类  192.168.0.0 -192.168.255.255</span></span><br><span class="line"><span class="comment">     *       D类   127.0.0.0   -127.255.255.255(环回地址)</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="variable">$a_begin</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;10.0.0.0&quot;</span>);</span><br><span class="line">    <span class="variable">$a_end</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;10.255.255.255&quot;</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$process_ip</span> &gt;= <span class="variable">$a_begin</span> &amp;&amp; <span class="variable">$process_ip</span> &lt;= <span class="variable">$a_end</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="variable">$b_begin</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;172.16.0.0&quot;</span>);</span><br><span class="line">    <span class="variable">$b_end</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;172.31.255.255&quot;</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$process_ip</span> &gt;= <span class="variable">$b_begin</span> &amp;&amp; <span class="variable">$process_ip</span> &lt;= <span class="variable">$b_end</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="variable">$c_begin</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;192.168.0.0&quot;</span>);</span><br><span class="line">    <span class="variable">$c_end</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;192.168.255.255&quot;</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$process_ip</span> &gt;= <span class="variable">$c_begin</span> &amp;&amp; <span class="variable">$process_ip</span> &lt;= <span class="variable">$c_end</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="variable">$d_begin</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;127.0.0.0&quot;</span>);</span><br><span class="line">    <span class="variable">$d_end</span> = <span class="variable">$get_ip_number</span>(<span class="string">&quot;127.255.255.255&quot;</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$process_ip</span> &gt;= <span class="variable">$d_begin</span> &amp;&amp; <span class="variable">$process_ip</span> &lt;= <span class="variable">$d_end</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
