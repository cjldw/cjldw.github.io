<li><p>最近编译redis, varnish老薄jemalloc缺失.</p>
</li>
<li><p>到<a target="_blank" rel="noopener" href="https://dl.fedoraproject.org/pub/epel/6/x86_64/repoview/jemalloc.html">网站</a>下载对应的rpm包</p>

<li><p>在编译一次</p>
</li>
</ul>
