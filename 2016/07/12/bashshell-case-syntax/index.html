<span id="more"></span>

<h4 id="bash-自动获取-本文参考stackoverflow"><a href="#bash-自动获取-本文参考stackoverflow" class="headerlink" title="bash 自动获取 本文参考stackoverflow"></a>bash 自动获取 本文参考<a target="_blank" rel="noopener" href="http://stackoverflow.com/questions/192249/how-do-i-parse-command-line-arguments-in-bash">stackoverflow</a></h4><pre><code><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="keyword">while</span> [[ <span class="variable">$#</span> -gt 0 ]] <span class="comment"># 判断有参数, 就获取</span></span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">  key=<span class="variable">$1</span></span><br><span class="line">  <span class="keyword">case</span> <span class="variable">$1</span> <span class="keyword">in</span></span><br><span class="line">    -u|--user)</span><br><span class="line">      <span class="built_in">echo</span> <span class="variable">$2</span> <span class="comment"># get -u | --user value</span></span><br><span class="line">      <span class="built_in">shift</span></span><br><span class="line">      ;;</span><br><span class="line">    -p|--password)</span><br><span class="line">      <span class="built_in">echo</span> <span class="variable">$2</span> <span class="comment"># get -p | --password value</span></span><br><span class="line">      <span class="built_in">shift</span></span><br><span class="line">      ;;</span><br><span class="line">    -h|--<span class="built_in">help</span>)</span><br><span class="line">      <span class="built_in">echo</span> <span class="string">&quot;Use: (-u | --user set username) : (-p | --password set passwod)&quot;</span>  <span class="comment"># get --help</span></span><br><span class="line">      <span class="built_in">shift</span></span><br><span class="line">      ;;</span><br><span class="line">  <span class="keyword">esac</span></span><br><span class="line">  <span class="built_in">shift</span></span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure>
</code></pre>
<p>ps: <code>$#</code> 获取参数个数. <code>$@</code> 获取所有参数. <code>$1</code>获取第1个参数. 脚本<a target="_blank" rel="noopener" href="http://unix.stackexchange.com/questions/174566/what-is-the-purpose-of-using-shift-in-shell-scripts">shift</a>关键字的作用就很好理解咯</p>
